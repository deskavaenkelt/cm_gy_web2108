<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

<table>
    <caption>Table with first and last name plus age</caption>
    <tr>
        <th id='first-name'>First name</th>
        <th id='last-name'>Last name</th>
        <th id='age'>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td id='center'>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
